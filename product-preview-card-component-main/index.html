<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./main.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="card-tag">PERFUME</div>
      <div class="card-title">Gabrielle Essence Eau De Parfum</div>
      <div class="card-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      
        <div class="prices">
          <span class="price-discounted">$149.99</span>
          <span class="price-original">$169.99</span>
        </div>
        <button class="cart-button"><span class="icon-cart"></span>Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ificiana">Ificiana</a>.
  </div>
</body>
</html>
